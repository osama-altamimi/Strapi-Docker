name: ðŸ”„ - Check for New Releases

on:
  schedule:
    - cron: "0 0 */1 * *"
  workflow_dispatch:

jobs:
  check-releases:
    name: ðŸ“Œ - Check Releases
    runs-on: ubuntu-latest
    
    steps:
      - name: Verify Login
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Release Version
        id: fetch-release-version
        run: |
          curl -sL https://raw.githubusercontent.com/strapi/strapi/main/examples/getstarted/package.json | jq -r ".version" > release/strapi-latest.txt
          echo "VERSION=$(cat release/strapi-latest.txt)" >> $GITHUB_ENV

      - name: Check for Changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "::set-output name=changes::false"
          else
            echo "::set-output name=changes::true"
          fi

      - name: Register New Release
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --global user.email "${{ secrets.MY_GITHUB_EMAIL }}"
          git config --global user.name "${{ github.repository_owner }}"
          git add .
          git commit -m "The latest version of Strapi is: v${{ env.VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Webhook
        if: steps.check-changes.outputs.changes == 'true'
        uses: satak/webrequest-action@master
        with:
          url: ${{ secrets.WEBHOOK_URL }}
          method: POST
          payload: '{"content": "<@${{ secrets.DISCORD_ID }}>","embeds": [{"description": "**Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})**\n\n> A new version of `Strapi` has been released: **${{ env.VERSION }}**\n> Repository `Strapi`: [here](https://github.com/strapi/strapi)","color": 47359}],"username": "GitHub","avatar_url": "https://cdn.discordapp.com/attachments/829254863586066502/1257104692937363557/favicon.png?ex=6683317a&is=6681dffa&hm=f7c9e17332acb207287bbf72012f7c1172c7dfe341b377fe2e5cf6e215d3bb6b&","attachments": []}'